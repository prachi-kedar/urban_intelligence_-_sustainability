<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Planning - Green Space Equity</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='navigation_style.css') }}">
    <style>
        .sidebar {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        #map {
            height: 100vh;
            width: calc(100% - 350px);
        }
        .slider-group {
            margin-top: 20px;
        }
        #walking-distance-label {
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar">
        <h2>Green Space Equity Analysis</h2>
        <p>Analyze public access to green spaces based on simulated satellite data. Areas not covered by the blue service zones may be "green deserts."</p>
        
        <div class="slider-group">
            <label for="walking-distance">Set Walking Distance (in meters):</label>
            <input type="range" id="walking-distance" name="walking-distance" min="200" max="2000" value="800" step="50">
            <p>Current Radius: <span id="walking-distance-label">800 meters</span></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const map = L.map('map').setView([47.37, 8.54], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            let greenSpaceMarkers = L.layerGroup().addTo(map);
            let serviceAreaLayer = L.layerGroup().addTo(map);

            const walkingDistanceSlider = document.getElementById('walking-distance');
            const walkingDistanceLabel = document.getElementById('walking-distance-label');

            function fetchAndDrawData() {
                const distance = walkingDistanceSlider.value;
                walkingDistanceLabel.textContent = `${distance} meters`;

                // Fetch green space locations
                fetch('/api/urban-planning/green-spaces')
                    .then(response => response.json())
                    .then(greenSpaces => {
                        greenSpaceMarkers.clearLayers();
                        greenSpaces.forEach(space => {
                            L.marker([space.lat, space.lon], {
                                icon: L.icon({
                                    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                                    iconSize: [25, 41],
                                    iconAnchor: [12, 41],
                                    popupAnchor: [1, -34],
                                    shadowSize: [41, 41]
                                })
                            }).bindPopup(`<b>${space.name}</b>`).addTo(greenSpaceMarkers);
                        });
                    });

                // Fetch service areas
                fetch(`/api/urban-planning/service-areas?distance=${distance}`)
                    .then(response => response.json())
                    .then(serviceAreas => {
                        serviceAreaLayer.clearLayers();
                        L.geoJSON(serviceAreas, {
                            style: function (feature) {
                                return {
                                    color: "#4A90E2",
                                    weight: 2,
                                    opacity: 0.6,
                                    fillColor: "#4A90E2",
                                    fillOpacity: 0.2
                                };
                            }
                        }).addTo(serviceAreaLayer);
                    });
            }

            walkingDistanceSlider.addEventListener('input', function() {
                walkingDistanceLabel.textContent = `${this.value} meters`;
            });

            walkingDistanceSlider.addEventListener('change', fetchAndDrawData);

            // Initial load
            fetchAndDrawData();
        });
    </script>
</body>
</html>
